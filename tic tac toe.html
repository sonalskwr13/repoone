<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>myTictacToe.com</li>

        </ul>
    </nav>
    
    <div class="gamecontainer">
       <div class="container">
        <div class="box bt-0 bl-0" id="box1" onclick="fill(this)"></div>
        <div class="box bt-0" id="box2" onclick="fill(this)"></div>
        <div class="box bt-0 br-0" id="box3" onclick="fill(this)"></div>
        <div class="box bl-0" id="box4" onclick="fill(this)"></div>
        <div class="box" id="box5" onclick="fill(this)"></div>
        <div class="box br-0" id="box6" onclick="fill(this)"></div>
        <div class="box bl-0 bb-0" id="box7" onclick="fill(this)"></div>
        <div class="box bb-0" id="box8" onclick="fill(this)"></div>
        <div class="box bb-0 br-0" id="box9" onclick="fill(this)"></div>
       </div>
       <div class="gameinfo">
        <h1>welcome to myTictaeToe game</h1>
       
        <div class="imgbox">
          <img src="excited.gif" alt=""/>
        </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
